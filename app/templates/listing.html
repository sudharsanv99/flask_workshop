{% extends "base.html" %}
{% block title %}
{% endblock %}
{% block content %}
<h3>All raised tickets</h3>
<form action="/listing" method="post">
    {% for ticket in ticket_to_be_completed %}
    <input type="checkbox" name="completed" value="{{ticket}}">{{ticket}}
    <br>
    {% endfor %}
    <br>
    <button type="submit">Submit</button>

</form>
{% endblock %}
